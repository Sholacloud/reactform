<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Reactive Form</title>
    <link rel="stylesheet" href="styles.CSS4.css" />
</head>
<body>
    
     <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">Login</div>
                <div class="login-form">
                    <div class="input-wrapper">
                        <input type="text" id="user" class="input-field" required>
                        <label for="user" class="label">Username</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="PW" class="input-field" required>
                        <label for="PW" class="label">Password</label>
                    </div>
                    <div class="login-check">
                        <div class="remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    <div class="forget">
                        <a href="google.com" target="_blank">Forgotten password?</a>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <input type="submit" value="Login" class="input-login" />
                    </div>
                    <div class="register">
                        <span>Dont have an account?<a href="google.com" target="_blank">Register</a></span>
                    </div>
                </div>
        </div>
     </div>
</body>
</html>
